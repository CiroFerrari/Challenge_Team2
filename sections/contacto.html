<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>MINDY Petshop - Contáctenos</title>
</head>

<body>

    <main>
        <div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="nombre" aria-describedby="Nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido: </label>
                <input type="text" class="form-control" id="apellido" aria-describedby="Apellido">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono: </label>
                <input type="number" class="form-control" id="telefono" aria-describedby="Teléfono">
                <div id="telefono" class="form-text">No compartiremos tu teléfono con terceros.</div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="Mascota" id="gato" checked>
                <label class="form-check-label" for="gato">
                    Gato
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Mascota" id="perro">
                <label class="form-check-label" for="perro">
                    Perro
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Mascota" id="perroygato">
                <label class="form-check-label" for="perroygato">
                    Perro y Gato
                </label>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary" id="botonForm">Enviar</button>
        </div>
        <div>
            <p id="mensajeExitoso"></p>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6871004428776!2d-58.43257238450357!3d-34.61207296544772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca429815227f%3A0x5d302e497c2cda87!2sR%C3%ADo%20de%20Janeiro%20300%2C%20C1405CCB%20CABA!5e0!3m2!1ses-419!2sar!4v1653921030699!5m2!1ses-419!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="../js/contacto.js"></script>
</body>

</html>
